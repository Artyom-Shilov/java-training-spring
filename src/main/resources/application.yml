server:
  port: 8081

spring:
  application:
    name: reservation
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    url: ${DB_URL}
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    enable:
      all=true:

security:
  jwt_secret: ${JWT_SECRET}
  jwt_expiration: ${JWT_EXPIRATION}