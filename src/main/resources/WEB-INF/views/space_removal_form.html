<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Space Reservation</title>
</head>
<body>
<h2>Please, input space id</h2>
<br/>
<form action="#" th:action="@{/space/removal}" th:object="${idInput}" method="post">
    <div>
        <label for="id">Space id</label>
        <input id="id" type="number" th:field="*{id}"/>
        <ul>
            <li th:each="err : ${#fields.errors('id')}" th:text="${err}" style="color: red;"/>
        </ul>
    </div>
    <br/>
    <button type="submit">Submit</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
</body>
</html>
