<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Space Reservation</title>
</head>
<body>
<h2>Please, input new space data</h2>
<br/>
<form action="#" th:action="@{/space}" th:object="${spaceInput}" method="post">
    <div>
    <label for="type">Space type</label>
    <input id="type" type="text" th:field="*{type}"/>
        <ul>
            <li th:each="err : ${#fields.errors('type')}" th:text="${err}" style="color: red;"/>
        </ul>
    </div>
    <br/>
    <div>
    <label for="price">Hourly Price</label>
    <input id="price" type="number" th:field="*{price}"/>
        <ul>
            <li th:each="err : ${#fields.errors('price')}" th:text="${err}" style="color: red;"/>
        </ul>
     </div>
    <br/>
    <button type="submit">Submit</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
</body>
</html>
